<c-modal id="verifyModal" [visible]="visible" (visibleChange)="handleChange($event)">
    <c-modal-header>
        <h5 cModalTitle>Verify New Users</h5>
        <button (click)="Toggle()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>


        <table cTable hover>
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">MAC</th>
                    <th scope="col">IP</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input cFormCheckInput id="checkOne" type="checkbox"></td>
                    <td>Name</td>
                    <td>11.5.2022</td>
                    <td>11.2.2020</td>
                </tr>
            </tbody>
        </table>


    </c-modal-body>
    <c-modal-footer>
        <button (click)="Toggle()" cButton color="secondary">
            Close
        </button>
        <button cButton color="primary">Save changes</button>
    </c-modal-footer>
</c-modal>
